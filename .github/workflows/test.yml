name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npx jest

    - name: ls Tests
      run: ls
    
    - name: Archive Test Reports
      uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: test-reports
        path: ./reports
